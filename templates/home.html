<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        function signup() {
            let email = $('#email').val()
            let password = $('#password').val()

            $.ajax({
                type: "POST",
                url: "/signup",
                data: {email_give: email, password_give: password},
                success: function (response) {
                    if (response['result'] == 'success') {
                        alert('회원가입이 완료되었습니다.')
                        window.location.href = '/'
                    } else {
                        alert(response['msg'])
                    }
                }
            })
        }
    </script>
</head>

<body>
<input type="email" id="email" name="email" size="10">
<input type="text" id="password" name="password" required
       minlength="1" maxlength="8" size="10">
<button class="favorite styled"
        type="button" onclick="signup()">
    회원가입
</button>
<button class="favorite styled"
        type="button">
    로그인
</button>


</body>
</html>
